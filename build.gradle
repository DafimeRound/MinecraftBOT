plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java-library'
    id 'idea'
    id 'maven-publish'
}

group = "re.alwyn974"
version = "1.0.7"
archivesBaseName = "MinecraftBOT"

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    options.encoding = "UTF-8"
}

repositories {
    mavenCentral()
    mavenLocal() //Used for retrieve McProtocolib of GeyserMc
    maven {
        url "https://jitpack.io"
    }
    maven {
        url "https://alwyn974.github.io/maven"
    }
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.0"
    implementation "com.github.steveice10:mcprotocollib:1.17-SNAPSHOT" //Version of GeyserMC
    implementation "commons-cli:commons-cli:+"
    implementation "re.alwyn974:logger:1.0.0"
    implementation "org.reflections:reflections:+"
    implementation "com.formdev:flatlaf:1.2" //this is magic :o
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes "Main-Class": "re.alwyn974.minecraft.bot.MinecraftBOT"
    }
    from "LICENSE"
}
